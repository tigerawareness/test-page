<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic HTML website template.">
    <meta name="keywords" content="HTML, template, website">
    <meta name="author" content="Your Name">
    <title>Basic HTML Website</title>
    <!-- <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <style>
        /* Internal CSS for quick styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header, footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background: #444;
            color: #fff;
            text-align: center;
            padding: 0.5em 0;
        }
        nav a {
            color: #fff;
            margin: 0 1em;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>Your tagline or description goes here.</p>
        <p>
            Go to <a href="page2.html">Page 2</a>.
        </p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>This section tells visitors about your website or organization.</p>
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <ul>
                <li>Service 1</li>
                <li>Service 2</li>
                <li>Service 3</li>
            </ul>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script>
        // Basic JavaScript example
        console.log("Welcome to my website!");
    </script>
</body>
</html>
